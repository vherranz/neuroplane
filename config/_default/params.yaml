# SITE SETUP
# NeuroPlaNe Lab - Research Group Website
# Universitat de València

# Appearance

appearance:
  # Use professionally designed, prebuilt themes (no custom color tweaking).
  # You can swap these for any other HugoBlox/Wowchemy built-in themes later.
  theme_day: ocean
  theme_night: dark
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'NeuroPlaNe Lab'
    description: 'NeuroPlaNe Lab investigates neural stem cells, immature neurons, and comparative neurobiology, with a focus on human brain development and neurological disorders.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    # Enable the day/night switch in the navbar.
    show_day_night: true
    show_search: false
    highlight_active_link: true
    # Show social icons (e.g., Bluesky) in the navbar
    show_social: true

# Site footer

footer:
  copyright:
    notice: '© {year} NeuroPlaNe Lab · Universitat de València'
    license:
      enable: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/vherranz/neuroplane'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
  search:
    provider: wowchemy
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
